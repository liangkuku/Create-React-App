<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>关系选择器</title>
    <style>
        /* 子元素选择器 */
        /* div > p{
            color: red;
        } */

        /* 后代元素选择器 */
        /* div span{
            color: salmon;
        } */

        /* 选择下一个兄弟 */
        /* p + span {
            color: skyblue;
        } */

        /* 选择下边兄弟 */
        /* p ~ span{
            color: tomato;
        } */

    </style>
</head>

<body>
    <div>
        我是div中的元素
        <p>我是div中的p标签中的元素</p>
        <span>我是div中的span标签中的第一个元素</span>
        <span>我是div中的span标签中的第二个元素</span>
    </div>
    <span>我是div外的元素</span>
</body>

</html>
