<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        body{
            background-color: blanchedalmond;
        }
        .img-list{
            width: 190px;
            height: 470px;
            margin: 50px auto;
            overflow: hidden;
            background-color: #F4F4F4;
        }
        .img-list li:not(:last-child){
            margin-bottom: 9px;
        }
        .img-list img{
            width: 100%;
        }
    </style>
</head>

<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01.jpg" alt="橙子">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/02.jpg" alt="湿巾">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/03.png" alt="牙膏">
            </a>
        </li>
    </ul>
</body>

</html>
