<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06盒子的尺寸.html</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 10px solid red;
            padding: 10px;
            background: royalblue;
            /* 宽度和高度是内容区的大小 */
            box-sizing: content-box;
            /* 宽度和高度是整个盒子的大小 */
            /* box-sizing: border-box; */
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
