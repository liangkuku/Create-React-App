<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        keywords表示网站的关键字，可以指定多个关键字，用多个逗号隔开。搜索引擎会根据这些关键字搜索
        description用于指定网站的描述，用于显示搜索引擎搜索后返回的简介
        title标签的内容会作为搜索结果的超链接上的文字提示
    -->
    <meta name="keywords" content="html5,前端,css3">
    <meta name="description" content="html5,前端,css3">
    <meta http-equiv="refresh" content="3;url=https://www.jd.com/">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
