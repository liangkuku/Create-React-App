<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--
        在html中列表：
        有序列表<ol>,<li>代表列表项
        无序列表<ul>,<li>代表列表项
        定义列表<dl>,<dt>代表列表项,<dd>对列表项解释说明
        
        列表可以嵌套使用
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，哪里是标题，哪里是段落</dd>
    </dl>
    <ul>
        <li>aa
            <ul>
                <li>aa-1
                    <ul>
                        <li>aa-1-1</li>
                        <li>aa-1-2</li>
                    </ul>
                </li>
                <li>aa-2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
